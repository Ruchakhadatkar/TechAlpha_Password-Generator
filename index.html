<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="main">
        <div class="box">
          <div class="input">
            <span id="pass-box">Testing</span>
          </div>
          <div class="row">
            <div class="left">Password Length</div>
            <div class="right">
              <input
                type="number"
                name=""
                id="total-char"
                max="20"
                min="2"
                value="10"
              />
            </div>
          </div>
          <div class="row">
            <label for="upper-case">
              <div class="left">Contains Uppercase</div>
            </label>
            <div class="right">
              <input
                type="checkbox"
                name=""
                class="check-box"
                id="upper-case"
                checked
              />
            </div>
          </div>
          <div class="row">
            <label for="lower-case">
              <div class="left">Contains Lowercase</div>
            </label>
            <div class="right">
              <input
                type="checkbox"
                name=""
                class="check-box"
                id="lower-case"
              />
            </div>
          </div>
          <div class="row">
            <label for="numbers">
              <div class="left">Contains Numbers</div>
            </label>
            <div class="right">
              <input type="checkbox" name="" class="check-box" id="numbers" />
            </div>
          </div>
          <div class="row">
            <label for="symbols">
              <div class="left">Contains Symbols</div>
            </label>
            <div class="right">
              <input type="checkbox" name="" class="check-box" id="symbols" />
            </div>
          </div>
          <div class="row">
            <button id="btn">Generate</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
